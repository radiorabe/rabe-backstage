version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      backstage:
        patterns:
          - "@backstage/*"
          - "@roadiehq/*"
          - "@janus-idp/*"
      react:
        patterns:
          - "@types/react*"
          - "react*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      baseimages:
        patterns:
          - "*"
